<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="section-text">
        <h2>Dashboard</h2>
      </div>
      <nav>
        <div class="search-box">
          <label for="search" id="search-icon">
            <i class="fas fa-search"></i>
          </label>
          <div class="input-wrapper">
            <input type="text" name="search" id="search" placeholder="Search Something....">
          </div>
        </div>
        <div class="about-button button">
          <h2>About</h2>
        </div>
        <div class="notifications button">
          <i class="fas fa-bell"></i>
        </div>
      </nav>
    </header>
    <aside>
      <div class="profile">
        <div class="photo">
          <img src="assets/profile.jpeg" alt="Profile Photo">
        </div>
        <div class="username">
          <p>Doge</p>
          <div class="edit-profile"><i class="fas fa-edit"></i></div>
        </div>
      </div>
      <nav>
        <ul class="top">
          <i class="active"><i class="fas fa-home"></i>Home</i>
          <i><i class="fas fa-address-card"></i>Profile</i>
          <i><i class="fas fa-message"></i>Messages</i>
          <i><i class="fas fa-history"></i>History</i>
          <i><i class="fas fa-bars-progress"></i>Tasks</i>
          <i><i class="fas fa-people-group"></i>Communities</i>
        </ul>
        <ul class="bottom">
          <i><i class="fas fa-gear"></i>Settings</i>
          <i><i class="fas fa-circle-question"></i>Support</i>
          <i><i class="fas fa-shield"></i>Privacy</i>
        </ul>
      </nav>
    </aside>
    <main></main>
    <footer>
      <div class="socials">
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
